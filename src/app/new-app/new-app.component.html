<nz-layout style="height:100%;">
    <nz-header style="padding:0 !important;">
        <div style="float:left;">
            <div class="logo">
                <img height="35" src="assets/images/logo/logo.png" style="margin:0 0 20px 15px;">
            </div>
            <a (click)="searchToggle()">
                <i nz-icon nzType="search" theme="outline" style="font-size:20px;margin: 0 20px;color:white;"></i>
            </a>
            <nz-drawer [nzWidth]="380" nzTitle="Search" [nzVisible]="searchVisible" nzPlacement="left"
                (nzOnClose)="searchToggle()">
                <app-search></app-search>
            </nz-drawer>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/home">
                    <i nz-icon nzType="home" theme="outline" style="font-size:20px;"></i>Home
                </a>
            </li>
            <li nz-menu-item nzMatchRouter>
                <a routerLink="/pricing">
                    <i nz-icon nzType="dollar" theme="outline" style="font-size:20px;"></i>Pricing
                </a>
            </li>
            <li nz-menu-item style="float:right;">
                <a (click)="quickViewToggle()">
                    <i nz-icon nzType="appstore" theme="outline" style="color:white;font-size:20px;"></i>
                </a>
                <nz-drawer [nzWidth]="280" nzTitle="Quick View" [nzClosable]="false" [nzVisible]="quickViewVisible"
                    nzPlacement="right" (nzOnClose)="quickViewToggle()">
                    <app-quick-view></app-quick-view>
                </nz-drawer>
            </li>
            <li nz-menu-item style="float:right;">
                <span class=" pointer" nz-dropdown [nzDropdownMenu]="profile" [nzTrigger]="'click'"
                    [nzPlacement]="'bottomRight'">
                    <nz-avatar [nzIcon]="'user'" nzSrc="assets/images/avatars/thumb-3.jpg"></nz-avatar>
                </span>
                <nz-dropdown-menu #profile="nzDropdownMenu">
                    <ul nz-menu class="p-b-15 p-t-20">
                        <li class="p-h-20 p-b-15 m-b-10 border-bottom">
                            <div class="d-flex m-r-50">
                                <nz-avatar nzSize="large" nzSrc="assets/images/avatars/thumb-3.jpg"></nz-avatar>
                                <div class="m-l-10">
                                    <p class="m-b-0 text-dark font-weight-semibold">Marshall Nichols</p>
                                    <p class="m-b-0 opacity-07">UI/UX Desinger</p>
                                </div>
                            </div>
                        </li>
                        <li nz-menu-item routerLink="/profile">
                            <a class="p-v-5 d-flex align-items-center justify-content-between">
                                <div>
                                    <i class="opacity-04 font-size-16" nz-icon nzType="user" theme="outline"></i>
                                    <span class="m-l-10">Edit Profile</span>
                                </div>
                                <!--
                                                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
                                                -->
                            </a>
                        </li>
                        <li nz-menu-item routerLink="/settings">
                            <a class="p-v-5 d-flex align-items-center justify-content-between">
                                <div>
                                    <i class="opacity-04 font-size-16" nz-icon nzType="lock" theme="outline"></i>
                                    <span class="m-l-10">Account Setting</span>
                                </div>
                                <!--
                                                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
                                                -->
                            </a>
                        </li>
                        <li nz-menu-item (click)="logout()">
                            <a class="p-v-5 d-flex align-items-center justify-content-between">
                                <div>
                                    <i class="opacity-04 font-size-16" nz-icon nzType="logout" theme="outline"></i>
                                    <span class="m-l-10">Logout</span>
                                </div>
                                <!--
                                                <i class="font-size-10" nz-icon nzType="right" theme="outline"></i>
                                                -->
                            </a>
                        </li>
                    </ul>
                </nz-dropdown-menu>
            </li>
            <li nz-menu-item style="float:right;">
                <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="popNotification" [nzPlacement]="'bottomRight'">
                    <nz-badge nzDot>
                        <i nz-icon nzType="bell" theme="outline" style="color:white;font-size:20px;"></i>
                    </nz-badge>
                </a>
                <nz-dropdown-menu #popNotification="nzDropdownMenu">
                    <div nz-menu class="pop-notification">
                        <div class="p-v-15 p-h-25 border-bottom d-flex justify-content-between align-items-center">
                            <p class="text-dark font-weight-semibold m-b-0">
                                <i nz-icon nzType="bell" theme="outline"></i>
                                <span class="m-l-10">Notification</span>
                            </p>
                            <a nz-button nz-button nzSize="small" class="p-v-5" [routerLink]="''">
                                <small>View All</small>
                            </a>
                        </div>
                        <perfect-scrollbar class="overflow-y-auto" style="max-height: 300px">
                            <nz-list class="ant-list-item-links" [nzDataSource]="notificationList" [nzRenderItem]="item"
                                [nzItemLayout]="'horizontal'">
                                <ng-template #item let-item>
                                    <nz-list-item>
                                        <a [routerLink]="''">
                                            <div class="d-flex">
                                                <nz-avatar [nzIcon]="item.icon" [ngClass]="item.color"></nz-avatar>
                                                <div class="m-l-15">
                                                    <p class="m-b-0 text-dark">{{item.title}}</p>
                                                    <p class="m-b-0"><small>{{item.time}} ago</small></p>
                                                </div>
                                            </div>
                                        </a>
                                    </nz-list-item>
                                </ng-template>
                            </nz-list>
                        </perfect-scrollbar>
                    </div>
                </nz-dropdown-menu>
            </li>
        </ul>
    </nz-header>
    <nz-content class="inner-content">
        <router-outlet></router-outlet>
    </nz-content>
    <!--
    <nz-footer class="footer">Copyright Â©2020 Teknetium, LLC</nz-footer>
    -->
</nz-layout>
