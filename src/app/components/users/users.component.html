<div class="" style="width:100%;">
  <div style="width:100%;display: block;padding:5px;">
    <div>
      <div>
        <div style="display:inline-block;">
          <i class="fal fa-user-plus" style="cursor: pointer;display:inline-block;font-size:24px;" nz-tooltip
            nzTooltipTitle="Add Team Member" (click)="postNewUserForm()"></i>
        </div>
        <nz-radio-group class="m-r-10" nzSize="small" [(ngModel)]="view" style="display: inline-block;float: right;"
          (ngModelChange)=viewChanged($event)>
          <label nz-radio-button nzValue="card">
            <i class="font-size-18" nz-icon nzType="appstore" theme="outline"></i>
          </label>
          <label nz-radio-button nzValue="list">
            <i class="font-size-18" nz-icon nzType="ordered-list" theme="outline"></i>
          </label>
        </nz-radio-group>
        <div style="clear: both;"></div>
      </div>
      <div class="team-container">
        <div *ngFor="let user of myTeam$ | async; index as i" (click)="selectUser(i)"
          [ngClass]="{'active-item': selectedUserIndex === i}" style="display:inline-block;">
          <div *ngIf="user._id !== authenticatedUser._id">
            <div *ngIf="view === 'card'" class="card-item" style="display:inline-block;padding:20px 10px;">
              <i [ngClass]="userTypeHash[user.userType].iconClass"
                [ngStyle]="{'color': trainingStatusHash[user.trainingStatus].color}"
                style="margin-bottom:20px;font-size: 26px;text-align: center;"></i>
              <div style="text-align:center;font-size: 12px;">
                {{ user.firstName }} {{ user.lastName }}
              </div>
            </div>
            <div *ngIf="view === 'list'" class="list-item">
              <i [ngStyle]="{'color': item.iconColor}" [ngClass]="item.iconClass" class="font-size-18"
                style="display:inline-block;margin-right:10px;"></i>
              <div style="display:inline-block;font-size: 12px;">
                <span style="">
                  {{ user.firstName }} {{ user.lastName }}
                </span>
              </div>
            </div>

          </div>
        </div>
        <nz-empty *ngIf="(myTeamCnt$ | async) === 1"></nz-empty>

      </div>
    </div>
  </div>
  <div *ngIf="selectedUser" style="width:100%;display:block;margin-top:20px;">

  </div>

  <nz-modal [(nzVisible)]="showNewUserModal" nzTitle="Enter Team Member Information" (nzOnCancel)="handleCancel()"
    (nzOnOk)="handleAddUser()">
    <input nz-input type="text" placeholder="First Name" [(ngModel)]="newTeamMember.firstName"
      style="margin-bottom:10px;">
    <input nz-input type="text" placeholder="Last Name" [(ngModel)]="newTeamMember.lastName"
      style="margin-bottom:10px;">
    <input nz-input type="text" placeholder="Email" [(ngModel)]="newTeamMember.email" style="margin-bottom:20px;">
    <span style="margin-right:20px;">User Type</span>
    <nz-radio-group [(ngModel)]="newTeamMember.userType" style="margin-bottom:20px;">
      <label nz-tooltip nzTitle="Individual Contributor" nz-radio nzValue="individualContributor"><i
          class="fal fa-fw fa-user" style="font-size:22px;"></i></label>
      <label nz-tooltip nzTitle="Supervisor" nz-radio nzValue="supervisor"><i class="fal fa-fw fa-user-tie"
          style="font-size:22px;"></i></label>
      <label nz-tooltip nzTitle="Volunteer" nz-radio nzValue="volunteer"><i class="fal fa-fw fa-user-cowboy"
          style="font-size:22px;"></i></label>
      <label nz-tooltip nzTitle="Customer" nz-radio nzValue="customer"><i class="fal fa-fw fa-user-crown"
          style="font-size:22px;"></i></label>
      <label nz-tooltip nzTitle="Candidate" nz-radio nzValue="candidate"><i class="fal fa-fw fa-user-graduate"
          style="font-size:22px;"></i></label>
    </nz-radio-group>
    <label nz-checkbox [(ngModel)]="newTeamMember.adminUp">Admin Access</label>
  </nz-modal>

</div>
