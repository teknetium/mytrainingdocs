<div *ngIf="authenticatedUser$ | async as user" style="display:block;margin-bottom:40px;">
    <div *ngIf="user.appAdmin" class="settings-item">
        <div class="settings-item-left">
            <i nz-icon nzType="file-text" [nzTheme]="'twotone'" style="font-size:24px;vertical-align: middle;"></i>
            <span style="vertical-align: middle;margin-left:10px;font-size: 16px;">Show CSV</span>
        </div>
        <div class="settings-item-right">
            <nz-switch [(ngModel)]="user.settings.showCSV"
                (ngModelChange)="updateUserSettings($event, 'showCSV', $event)"></nz-switch>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="settings-item">
        <div class="settings-item-left">
            <i nz-icon nzType="info-circle" [nzTheme]="'twotone'" style="font-size:24px;vertical-align: middle;"></i>
            <span style="vertical-align: middle;margin-left:10px;font-size: 16px;">Show Page Info</span>
        </div>
        <div class="settings-item-right">
            <nz-switch [(ngModel)]="user.settings.showPageInfo"
                (ngModelChange)="updateUserSettings($event, 'showPageInfo', $event)"></nz-switch>
        </div>
        <div style="clear: both;"></div>
    </div>
    <div class="settings-item">
        <div class="settings-item-left">
            <span style="vertical-align: middle;margin-left:10px;font-size: 16px;">Banner Theme</span>
        </div>
        <div class="settings-item-right">
            <div *ngFor="let color of colors; index as i"
                style="display:inline-block;height: fit-content;width:fit-content;margin-right:5px;border-radius:6px;border: 2px solid white;padding:3px;"
                (click)="updateUserSettings($event, 'themeColor', color)"
                [ngClass]="{'current-theme': color.name === (authenticatedUser$ | async)?.settings.themeColor.name}">
                <div [ngStyle]="{'background-color': color.bgColor, 'color': color.fgColor}"
                    style="height:24px;width:24px;border-radius:6px;"></div>
            </div>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>
