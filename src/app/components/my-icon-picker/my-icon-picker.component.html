<div style="width:100%;height:100%;">
    <div style="width:100%;text-align: center;padding-bottom: 30px;height:95px;">

        <i [ngClass]="selectedIcon" style="font-size:60px;" [ngStyle]="{'color':    iconColor}">
        </i>
        <p *ngIf="selectedIcon === ''">No Icon Selected</p>

    </div>
    <div style="height: 500px;width:100%;">
        <div style="width:60%;padding-right: 20px;float:left;height:100%;">
            <div style="text-align: center;font-size:24px;text-align: center;display:block;">
                Select an Icon
            </div>
            <input #iconSearch type="text" nz-input placeholder="Enter search text" [(ngModel)]="iconSearchStr"
                (keyup)="keypressCallback($event)" autofocus style="margin-bottom:10px;" />

            <div>
                <i class="fad fa-fw fa-user-graduate" style="font-size:18px;display:inline-block;line-height:30px;vertical-align: bottom;"></i>
                <nz-slider [nzMin]="0" [nzMax]="100" [nzStep]="5" [(ngModel)]="sliderValue"
                    (ngModelChange)="sizeChange($event)" nzTooltipVisible="never"
                    style="display:inline-block;height:30px;width:82%;margin:0 5px;">
                </nz-slider>
                <i class="fad fa-fw fa-user-graduate" style="font-size:30px;display:inline-block;margin-left:5px;"></i>
            </div>
            <div style="height:20px;">
                <span style=" font-size:14px;margin-left:10px;color:#74d40e;">{{iconName}}</span>
                <span style="float:right;font-size:14px;margin-left:10px;color:#74d40e;">{{matchingIcons.length}} matching icons    </span>
            </div>
            <div style="display:inline-block;height:70%;">
                <div class="icon-container">
                    <div *ngFor="let icon of matchingIcons$ | async; index as i" (mouseenter)="mouseEnter(i)"
                        (mouseleave)="mouseLeave(i)" (click)="selectIcon(i)" class="icon-box"
                        [ngClass]="{'selected-icon': selectedIconIndex === i}" [ngStyle]="{'padding.px': padding}">
                        <i [ngClass]="icon" class="icon" [ngStyle]="{'font-size.px': fontSize}"></i>
                    </div>
                </div>
            </div>
        </div>

        <div style="display:inline-block;width:40%;padding-left:20px;text-align: center;">
            <div style="text-align: center;font-size:24px;">
                Select a Color
            </div>
            <div style="text-align: center;">
                <div style="display:inline-block;">
                    <div [style.color]="iconColor" [cpPosition]="'right'" [cpPositionRelativeToArrow]="true"
                        [cpDialogDisplay]="'inline'" [cpToggle]="true" [(colorPicker)]="iconColor"
                        (colorPickerChange)="onColorChange($event)" nz-tooltip nzTooltipPlacement="bottom"
                        nzTooltipTitle="Select icon color">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--
    <span [style.background]="arrayColors[selectedColor]" [cpToggle]="true" [cpDialogDisplay]="'inline'"
        [cpCancelButton]="true" [(colorPicker)]="arrayColors[selectedColor]"></span>
    
    <div [style.background]="arrayColors['color1']" (click)="selectedColor='color1'"></div>
    
    <div [style.background]="arrayColors['color2']" (click)="selectedColor='color2'"></div>
-->

</div>
