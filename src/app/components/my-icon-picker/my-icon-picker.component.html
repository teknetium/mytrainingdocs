<div style="width:100%;" [ngStyle]="{'height.px':height}">
    <div style="width:100%;text-align: center;margin-bottom:5px;">
        <i [ngClass]="selectedIcon" style="font-size:60px;" [ngStyle]="{'color': iconColor}"></i>
        <span *ngIf="selectedIcon === ''">No Icon Selected</span>
    </div>
    <div style="background-color: #f5f5f5; padding:10px;border:1px solid #dddddd;border-radius: 5px;">
        <span style="font-size:18px;font-weight:300;">Search Icon Names & Tags</span>
        <input #iconSearch type="text" nz-input placeholder="Enter search text" [(ngModel)]="iconSearchStr"
            (keyup)="keypressCallback($event)" autofocus style="margin-bottom:10px;" />
    </div>
    <div style="width:100%;">
        <div style="display:block;width:100%;height:fit-content;margin-bottom:20px;text-align: center;">
            <div style="position:relative;float:left;width:50%;height:100%;text-align: center;"
                 (click)="showColorPalette = !showColorPalette">
                <div style="display:block;height:20%;width:95%;margin-right:5%;">
                    <span style="font-size:18px;">Color</span>
                </div>
                <div
                    style="width:95%;margin-right:5%;display: inline-block;background-color: #f5f5f5;padding:5px;border:1px solid #dddddd;border-radius: 5px;">
                    <div class="color-chip" style="float:left"
                        [ngStyle]="{'background-color': currentColor}"></div>
                    <span style="float:right;margin-right:10px;">
                        <icon *ngIf="!showColorPalette" class="fal fa-angle-down" style="font-size:22px;line-height:30px;"></icon>
                        <icon *ngIf="showColorPalette" class="fal fa-angle-up" style="font-size:22px;line-height:30px;"></icon>
                    </span>
                </div>
                <div [@colorSlide]="showColorPalette ? 'open' : 'closed'"
                    style="position:absolute;top:70px;width:95%;height:25vh;overflow-y: scroll;background-color: white;z-index: 2;padding:4px;border:1px solid #bbbbbb;border-radius: 5px;">
                    <div *ngFor="let color of colors" class="color-chip"
                        style="display: inline-block;margin-right:3px;cursor: pointer;"
                        [ngStyle]="{'background-color': color}" (click)="setIconColorString(color)"></div>
                </div>
                <div style="clear: both;"></div>
            </div>
            <div style="float:left;width:50%;height:100%;">
                <div style="display:block;height:20%;">
                    <span style="font-size:18px;">Style</span>
                </div>
                <nz-radio-group [(ngModel)]="iconStyle" (ngModelChange)="iconStyleChanged($event)">
                    <label nz-radio-button nzValue="solid" nz-tooltip nzTooltipTitle="Solid">
                        <i class="fas fa-user" style="font-size:16px;"></i>
                    </label>
                    <label nz-radio-button nzValue="regular" nz-tooltip nzTooltipTitle="Regular">
                        <i class="far fa-user" style="font-size:16px;"></i>
                    </label>
                    <label nz-radio-button nzValue="light" nz-tooltip nzTooltipTitle="Light">
                        <i class="fal fa-user" style="font-size:16px;"></i>
                    </label>
                    <label nz-radio-button nzValue="duotone" nz-tooltip nzTooltipTitle="Two Tone">
                        <i class="fad fa-user" style="font-size:16px;"></i>
                    </label>
                </nz-radio-group>
            </div>
        </div>
        <div style="clear: both;"></div>
        <div style="display:block;height:20px;margin-top:20px;margin-bottom:5px;position:relative;padding:3px;">
            <span style=" font-size:14px;margin-left:10px;color:green;">{{iconName}}</span>
            <span style=" font-size:14px;position:absolute;left:45%;color:green;">
                <button
                    style="display:inline-block;cursor:pointer;padding:0 2px;border-radius:4px;border:1px solid #bbbbbb;margin-right:3px;"
                    (click)="smaller()" nz-tooltip nzTooltipTitle="Smaller">
                    <i class="far fa-fw fa-angle-down"
                        style="font-size:14px;display:inline-block;vertical-align: middle;"></i>
                </button>
                <button
                    style="display:inline-block;cursor:pointer;padding:0 2px;border-radius:4px;border:1px solid #bbbbbb;"
                    (click)="bigger()" nz-tooltip nzTooltipTitle="Bigger">
                    <i class="far fa-fw fa-angle-up"
                        style="font-size:14px;display:inline-block;vertical-align: middle;"></i>
                </button>
            </span>
            <span style="float:right;font-size:14px;margin-left:10px;color:green;">{{matchingIcons.length}}
                matching icons &nbsp;&nbsp;&nbsp;</span>
        </div>
        <div style="display:block;margin-top:5px;" [ngStyle]="{'color': iconColor,'height.px':height - 310}">
            <div class="icon-container">
                <div *ngFor="let icon of matchingIcons$ | async; index as i" (mouseenter)="mouseEnter(i)"
                    (mouseleave)="mouseLeave(i)" (click)="selectIcon(i)" class="icon-box"
                    [ngClass]="{'selected-icon': selectedIconIndex === i}" [ngStyle]="{'padding.px': padding}">
                    <i [ngClass]="icon" class="icon" [ngStyle]="{'font-size.px': fontSize}"></i>
                </div>
            </div>
        </div>
    </div>
</div>
