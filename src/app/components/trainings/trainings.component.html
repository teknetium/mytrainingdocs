<div class="training-container">
  <div class="my-teams-trainings">
    <span style="display:inline-block;font-size:24px;font-weight: 300;margin-bottom:20px;">All Trainings</span>
  </div>
  <div style="margin-bottom:10px;">
    <i *ngIf="(trainings$ | async)?.length > 0" nz-icon nzType="plus-square" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'"
      style="cursor:pointer;font-size:20px;float:left;margin-right:10px;" nz-tooltip nzTooltipTitle="Create New Training"
      (click)="createNewTraining()"></i>
    <label nz-checkbox [(ngModel)]="showSystemTrainings" (ngModelChange)="showSystemTrainingStateChanged($event)">Show System Trainings</label>
  </div>
  <div style="display:block;">
    <div *ngFor="let item of trainings$ | async index as i" style="display:inline-block;">
      <div *ngIf="(!(showSystemTrainingsState$ | async)  &&  item.teamId !== 'mytrainingdocs') || (showSystemTrainingsState$ | async)" class="cell-item-sm" [ngClass]="{'selected-item': selectedItemIndex === i}" (click)="selectItem(i)">
        <i [ngStyle]="{'color': item.iconColor, 'font-size.px': cellFontSize}" [ngClass]="item.iconClass"></i>
        <div class="item-sm">
          {{ item.title }}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="trainings && trainings.length === 0" style="text-align: center;">
    <span style="font-size:20px;font-weight: 200;display:block;">You haven't created any trainings yet!</span>
    <button nz-button nzType="primary" (click)="newTraining()" style="margin-top: 20px;">Create a training!</button>

  </div>
  <div style="padding:10px;height:90%;">
    <app-training-viewer></app-training-viewer>
  </div>
</div>
