<div class="training-container">
  <div style="display:inline-block;">
    <div *ngFor="let item of trainings index as i" style="display:inline-block;">
      <div class="cell-item-sm" [ngClass]="{'selected-item': selectedItemIndex === i}" (click)="selectItem(i)">
        <i [ngStyle]="{'color': item.iconColor, 'font-size.px': cellFontSize}" [ngClass]="item.iconClass"></i>
        <div class="item-sm">
          {{ item.title }}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="trainings && trainings.length === 0" style="text-align: center;">
    <span style="font-size:20px;font-weight: 200;display:block;">You haven't created any trainings yet!</span>
    <button nz-button nzType="primary" (click)="newTraining()" style="margin-top: 20px;">Create a training!</button>

  </div>
  <div style="padding:10px;height:95%;">
    <app-training-viewer production="false"></app-training-viewer>
  </div>
</div>
