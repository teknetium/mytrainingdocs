<div class="training-container">
  <ng-container *ngFor="let item of trainings index as i">
    <div class="cell-item-sm" [ngClass]="{'selected-item': selectedItemIndex === i}">
      <i [ngStyle]="{'color': item.iconColor, 'font-size.px': cellFontSize}" [ngClass]="item.iconClass"></i>
      <div class="item-sm">
        {{ item.title }}
      </div>
      <div>
        <i nz-icon nzType="minus-square" [nzTheme]="'twotone'" [nzTwotoneColor]="'red'"
          style="cursor:pointer;font-size:12px;margin-right:15px;" nz-tooltip nzTooltipTitle="Delete Training"
          nz-popconfirm nzPopconfirmTitle="Delete this Training?" [nzPopconfirmTrigger]="'click'"
          [nzPopconfirmPlacement]="'bottom'" (nzOnConfirm)="confirmDelete(item)"></i>

        <i nz-icon nzType="edit" [nzTheme]="'twotone'" [nzTwotoneColor]="'blue'" (click)="editTraining(item, i)"
          style="cursor:pointer;font-size:12px;margin-right:15px;" nz-tooltip nzTooltipTitle="Edit Training"></i>
        <i nz-icon nzType="eye" [nzTheme]="'twotone'" [nzTwotoneColor]="'purple'" (click)="viewTraining(item, i)"
          style="cursor:pointer;font: size 12px;" nz-tooltip nzTooltipTitle="View Training"></i>
      </div>
    </div>
  </ng-container>
  <div *ngIf="trainings && trainings.length === 0" style="text-align: center;">
    <i style="font-size:50px;opacity:.3;" nz-icon nzType="frown" theme="twotone" twoToneColor="#619ef3"></i>
    <span style="font-size:26px;font-weight: 300;display:block;opacity:.4;">No Data</span>
  </div>
  <div *ngIf="viewMode === 'view'" style="margin-top:20px;height: 90%;">
    <mtd-training-viewer [mode]="viewMode" ></mtd-training-viewer>
  </div>
  <div *ngIf="viewMode === 'edit'" style="margin-top:20px;height: 90%;">
    <mtd-training-viewer [mode]="viewMode" ></mtd-training-viewer>
  </div>
