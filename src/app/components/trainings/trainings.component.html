<div class="" style="width:100%;">
  <div *ngIf="viewMode === 'edit'" style="width:100%;display: block;padding:5px;">
    <div>
      <i (click)="selectItem(i)" twoToneColor="#619ef3" nz-icon nzType="book" theme="twotone"
        style="cursor: pointer;display:inline-block;font-size:24px;"
        nz-tooltip nzTooltipTitle="New Training" (click)="newTraining()"></i>
      <div style="display:block;border-top:1px solid #efefef;padding-top:10px;margin-top:10px;">
        <div *ngFor="let item of trainings$ | async; index as i" (click)="selectItem(i)" class="training-item"
          [ngClass]="{'active-item': selectedItemIndex === i}"
          style="text-align: center;display:inline-block;cursor: pointer;padding:10px 5px 5px 5px;margin-right:5px;border-radius: 4px;">
          <i *ngIf="item.iconSource === 'ngZorro'" class="font-size-24" [twoToneColor]="item.iconColor" nz-icon
            [nzType]="item.iconClass" theme="twotone"></i>
          <i *ngIf="item.iconSource === 'fontawesome'" class="font-size-20" [ngStyle]="{'color': item.iconColor}"
            [ngClass]="item.iconClass"></i>
          <div style="display: block;font-size:10px;">
            {{ item.title }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="width:100%;display:block;margin-top:20px;">
    <mtd-training-basic></mtd-training-basic>
  </div>
</div>
