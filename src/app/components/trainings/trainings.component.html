<div class="training-container">
  <div style="height:70px;display:inline-block;">
    <div *ngFor="let item of trainings index as i" style="display:inline-block;">
      <div class="cell-item-sm" [ngClass]="{'selected-item': selectedItemIndex === i}" (click)="selectItem(i)">
        <i [ngStyle]="{'color': item.iconColor, 'font-size.px': cellFontSize}" [ngClass]="item.iconClass"></i>
        <div class="item-sm">
          {{ item.title }}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="trainings && trainings.length === 0" style="text-align: center;">
    <i style="font-size:50px;opacity:.3;" nz-icon nzType="frown" theme="twotone" twoToneColor="#619ef3"></i>
    <span style="font-size:26px;font-weight: 300;display:block;opacity:.4;">No Data</span>
  </div>
