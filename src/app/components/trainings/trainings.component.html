<div class="training-container">
  <div *ngIf="trainings && trainings.length > 0" style="margin-bottom:10px;">
    <button nz-button nzType="primary" nzSize="small" (click)="createNewTraining()" style="margin: 20px 0;">
      Create a New Training
    </button>
    <!--
    <i nz-icon nzType="plus-square" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'"
      style="cursor:pointer;font-size:20px;float:left;margin-right:10px;" nz-tooltip
      nzTooltipTitle="Create New Training" (click)="createNewTraining()"></i>
      -->
  </div>
  <div style="display:block;">
    <div *ngFor="let training of trainings " style="display:inline-block;">
      <div class="cell-item-sm" [ngClass]="{'selected-item': selectedTrainingId === training._id}"
        (click)="selectTraining(training._id)">
        <i [ngStyle]="{'color': training.iconColor, 'font-size.px': cellFontSize}" [ngClass]="training.iconClass"></i>
        <div class="item-sm">
          {{ training.title }}
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="trainings && trainings.length === 0" style="text-align: center;margin-top:40px;">
    <span style="font-size:20px;font-weight: 200;display:block;">You haven't created any trainings yet!</span>
    <button nz-button nzType="primary" (click)="newTraining()" style="margin-top: 20px;">Create a New Training</button>

  </div>
  <div style="padding:10px;height:90%;">
    <app-training-viewer></app-training-viewer>
  </div>
</div>
