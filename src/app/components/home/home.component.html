<div *ngIf="authenticatedUser$ | async as user" style="height:100%;width:100%;">
    <div class="calendar">
        <!--
        <app-calendar></app-calendar>
        -->
    </div>
    <div class="myteam-container" *ngIf="user.userType === 'supervisor'">
        <!--
        <span style="font-size:20px;font-weight: 200;text-align: center;">Welcome {{user.firstName}}</span>
        -->
        <app-myteam></app-myteam>
    </div>
    <div class="mytrainings" *ngIf="user.userType === 'individualContributor'" style="width:100%;height:100%;display:inline-block;padding:20px;">
        <!--
        <h4>Welcome {{user.firstName}}</h4>
        -->
        <div style="width:100%;height:100%;display:inline-block;">
            <div style="width:100%;height:40px;border-bottom:1px solid #cccccc;display:block;">
                <div class="tab-titles" [ngClass]="{'selected-tab': currentTab === 'myTrainings'}"
                    (click)="setCurrentTab('myTrainings')">
                    My Trainings
                </div>
                <div *ngIf="user.adminUp" class="tab-titles"
                    [ngClass]="{'selected-tab': currentTab === 'myTeamTrainings'}"
                    (click)="setCurrentTab('myTeamTrainings')">
                    My Team's Trainings
                </div>
            </div>
            <div  *ngIf="currentTab === 'myTrainings'"style="width:100%;height:95%;">
                <div style="width:100%;height:100%;">
                    <app-my-trainings></app-my-trainings>
                </div>
            </div>
            <div *ngIf="currentTab === 'myTeamTrainings'" style="width:100%;height:95%;">
                <div style="width:100%;height:100%;">
                    <i nz-icon nzType="plus-square" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'"
                        style="float:left;cursor:pointer;font-size:20px;margin:5px 0 0 0;" nz-tooltip
                        nzTooltipTitle="Create New Training" (click)="createNewTraining()"></i>
                    <app-trainings></app-trainings>
                </div>
            </div>
        </div>
    </div>
    <nz-modal [(nzVisible)]="showNewUserModal" nzCancelDisabled="true" nzClosable="false" nzTitle="New User Info"
        (nzOnOk)="saveName()">
        <div style="padding:20px;color:black;">
            <p style="font-size:16px;">
                Please give us a bit more info about you...
            </p>

        </div>
        <div style="background-color: white;">
            <input nz-input type="text" placeholder="First Name" ngDefaultControl
                [(ngModel)]="authenticatedUser.firstName" style="margin-bottom:10px;">
            <input nz-input type="text" placeholder="Last Name" ngDefaultControl
                [(ngModel)]="authenticatedUser.lastName" style="margin-bottom:10px;">

        </div>
    </nz-modal>

</div>
